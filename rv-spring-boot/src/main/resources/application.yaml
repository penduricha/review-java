server:
  port: 8080
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true
    context-path: /api  # Tùy chọn: thêm prefix cho API
gg:
  jte:
    developmentMode: true
jwt:
  secret: "DayLaChuoiBiMatSieuCapVipPro1234567890!@#"
  expiration: 3600000

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/school?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      minimum-idle: 5
      maximum-pool-size: 10
      pool-name: HikariPool-School
      auto-commit: true
      connection-test-query: SELECT 1  # Để test connection với MariaDB

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: true  # Hiển thị SQL trong log (chỉ cho môi trường dev)

# Tùy chọn: Cấu hình log để debug kết nối database
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.zaxxer.hikari: DEBUG

